description: "Carnacki, the Ghost-Finder is a collection of occult detective short\
  \ stories by author William Hope Hodgson. It was first published in 1913 by the\
  \ English publisher Eveleigh Nash. In 1947, a new edition of 3,050 copies was published\
  \ by Mycroft & Moran and included three additional stories. The Mycroft & Moran\
  \ version is listed as No. 53 in Queen's Quorum: A History of the Detective-Crime\
  \ Short Story As Revealed by the 100 Most Important Books Published in this Field\
  \ Since 1845 by Ellery Queen.\n From Wikipedia (CC BY-SA)."
